[package]
name = "wasmi-runtime"
version = "0.1.0"
authors = ["Reuven Podmazo <reuven@enigma.co>"]
edition = "2018"
description = "An enclave running wasmi, to be used by cosmwasm-sgx-vm"

[lib]
name = "wasmi_runtime_enclave"
crate-type = ["staticlib"]

[dependencies]
enclave-ffi-types = { path = "../enclave-ffi-types" }

wasmi = { git = "https://github.com/reuvenpo/wasmi", branch = "make-libc-optional", default-features = false, features = ["core"] }

# std = { package = "sgx_tstd", git = "https://github.com/apache/incubator-teaclave-sgx-sdk.git", rev = "v1.1.1-testing" }
sp-wasm-interface = { version = "2.0.0-alpha.5", default-features = false }