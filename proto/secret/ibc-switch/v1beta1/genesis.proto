syntax = "proto3";
package secret.ibcswitch.v1beta1;

import "gogoproto/gogo.proto";

option go_package = "github.com/scrtlabs/SecretNetwork/x/ibc-switch/types";

// GenesisState - genesis state of x/wasm
message GenesisState {
    // Params params = 1 [(gogoproto.nullable) = false];
    string switch_status = 1 [(gogoproto.jsontag) = "switch_status,omitempty"];
    bytes pauser_address = 2 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
}